<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Responsive login</title>
    <!-- Bootstrap Cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Css file link -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- favicon -->
    <link rel="icon" href="assets/img/login-circle-line.svg">


</head>

<body>
    <div class="login__page ">
        <div class="login__container d-flex justify-content-center align-items-center">
            <div class="signin " id="login">
                <h1 class="signin_title text-center">Sign In</h1>
                <form action="">
                    <div class="d-flex flex-wrap justify-content-center align-items-center m-3">

                        <input type="email" class="w-75 input_border mt-2 p-2" id="email" placeholder="Enter email"
                            name="email" required>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center align-items-center m-3">

                        <input type="password" class="w-75 input_border mt-2 p-2" id="password"
                            placeholder="Enter password" name="password" required minlength="6" maxlength="10">
                    </div>
                    <div class="d-flex justify-content-around align-items-center">
                        <div class="d-flex justify-content-start align-items-center">
                            <input type="checkbox" name="remember">
                            <label class="description ms-1">Remember me</label>
                        </div>
                        <a class="check__label">Forgot password?</a>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="button mb-3">Sign in</button>
                    </div>
                    <div class="description d-flex justify-content-center mb-3">
                        Don't have an account &nbsp;<a class="check__label" id="click_signin">Signup?</a>
                    </div>
                </form>
            </div>
            <div class="signup invisible" id="create">
                <h1 class="signin_title text-center">Create an account</h1>
                <form action="">
                    <div class="d-flex flex-wrap justify-content-center align-items-center m-3">

                        <input type="username" class="w-75 input_border mt-2 p-2" id="username"
                            placeholder="Enter Username" name="username" required>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center align-items-center m-3">

                        <input type="email" class="w-75 input_border mt-2 p-2" id="email" placeholder="Enter email"
                            name="email" required>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center align-items-center m-3">

                        <input type="password" class="w-75 input_border mt-2 p-2" id="password"
                            placeholder="Enter password" name="password" required minlength="6" maxlength="10">
                    </div>

                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="button mb-3">Sign up</button>
                    </div>
                    <div class="description d-flex justify-content-center mb-3">
                        Already have an account &nbsp;<a class="check__label" id="click_signup">Signin?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
